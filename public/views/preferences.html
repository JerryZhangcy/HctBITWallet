<!--top顶部-->
<nav ng-controller="topbarController as topbar" class="tab-bar oh" ng-init="closeToHome = true">
	<section class="left-small">
		<a ng-show="closeToHome" class="p10 "
		   ng-click="topbar.goWallet();closeToHome = null;index.updateHistoryFromNetwork();  index.onClick()">
			<span class="text-close">{{'Close'|translate}}</span>
		</a>
	</section>

	<!-- 中间部分 -->
	<section class="middle tab-bar-section">
		<h1 class="ellipsis" ng-style="{ 'max-width': '100%'}">
			<span class="size-17 colorfff" translate>Preferences</span>
		</h1>
	</section>

				<div style="float: right;">

				<div style="float: right; width:260px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: right; padding-right: 3px;">

				</div>
			</div>

    	</li>

		</li>

			</div>

    	</li>
