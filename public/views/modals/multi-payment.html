<nav class="tab-bar">
  <section class="left-small">
    <a ng-click="cancel()" class="p10">
      <span class="text-close" translate>Close</span>
    </a>
  </section>
  <section class="middle tab-bar-section">
    <h1 class="title ellipsis" ng-style="{'color':color}" translate>
      Confirm payment
    </h1>
  </section>
</nav>


<div class="modal-content fix-modals-touch">
  <div >
	  <h4 class="title m0" translate>Details</h4>
	  <ul class="no-bullet size-14 m0">
		<li class="line-b p10 oh" ng-repeat="movement in arrMovements">
		  <span class="text-gray enable_text_select">{{movement}}</span>
		</li>
	  </ul>
  </div>
  <div class="m20b" ng-if="arrHumanReadableDefinitions">
	  <h4 class="title m0" translate>Definitions of addresses</h4>
	  <ul class="no-bullet size-14 m0">
		<li class="line-b p10 oh" ng-repeat="hrd in arrHumanReadableDefinitions">
		  <div translate>{{hrd.destinationAddress}} can be spent if:</div>
		  <div class="center" dynamic="hrd.humanReadableDefinition"></div>
		</li>
	  </ul>
  </div>
	
	<div class="" ng-show="index.m < index.n && index.m > 1">
		<h4 class="title m0 row" translate>Who signs:</h4>
		<div class="row columns large-12 medium-12">
			<ul class="no-bullet m20b whopays">
			  <li class="" ng-repeat="copayer in index.copayers">
				  <span class="size-12 text-gray" ng-show="copayer.me">
					  <i class="icon-contact size-24 m10r"></i>{{'Me'|translate}} <i class="fi-check m5 right"></i>
				  </span>
				  <div class="size-12" style="width: 100%" ng-show="!copayer.me" ng-click="copayer.signs = !copayer.signs">
					  <i class="icon-contact size-24 m10r"></i> {{copayer.name}} ({{copayer.device_address.substr(0,4)}}...) <i class="m5 right" ng-class="copayer.signs ? 'fi-check' : ''"></i>
				  </div>
			  </li>
			</ul>
		</div>
	</div>
	
	<div ng-if="error" class="row columns">
		<span class="has-error size-12">
			{{error}}
		</span>
	</div>
	
  <div class="row m20t">
    <div class="large-12 large-centered columns">
        <div >
        </div>
        <div >
        </div>
        <button ng-if="!bAlreadyPaid" type="submit" class="button black round expand" ng-disabled="bDisabled || !index.isEnoughSignersSelected()" ng-style="{'background-color':color}" ng-click="pay()" translate>
          Send Payment
        </button>
        <button ng-if="bAlreadyPaid" type="button" class="button black round expand" disabled ng-style="{'background-color':color}" translate>
          Already Paid
        </button>
    </div>
  </div>

</div>
