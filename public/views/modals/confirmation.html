
<!--确认要删除么-->

<div class="m20tp p20h text-center">
  	<div class="row">
  		<h2 class="text-center m20b" ng-bind-html="title | translate"></h2>


    	<div class="large-6 medium-6 small-6 columns">
      		<button class="button expand round" ng-disabled="loading" ng-class="yes_button_class" ng-click="ok()" style="padding: 10px 0;font-size: 14px;background: #A5B2BF;border: none;">
          		<!--<i ng-class="yes_icon"></i>-->
		  		<span translate>Yes</span>
      		</button>
    	</div>


    	<div class="large-6 medium-6 small-6 columns">
      		<button class="button expand round" ng-disabled="loading" ng-class="cancel_button_class" ng-click="cancel()" style="padding: 10px 0;font-size: 14px;background: #A5B2BF;border: none;">
          		<!--<i class="fi-x"></i> -->
		  		<!--<span class="tu" translate>{{cancel_label || 'Cancel'}}</span>-->
		  		<span class="tu colorfff" translate> Cancel </span>
      		</button>
    	</div>
  	</div>
</div>
