
<!--钱包信息-->

<!--顶部 开始-->
<div
	class="topbar-container"
	ng-include="'views/includes/topbar.html'"
	ng-init="titleSection='Wallet Information'; goBackToState = true">
</div>
<!--顶部 结束-->


<div class="content preferences" ng-controller="preferencesInformation as info" ng-init="info.init()">

	<!--详细信息-->
	<h4 class="title m0" translate>Wallet Information</h4>
	<ul class="no-bullet m0 size-14">
		<li class="line-b p20 oh">
			<span class="size-14" translate>Wallet Name (at creation)</span>
			<span class="right text-gray">
          		{{walletName}}
        	</span>
		</li>


		<li class="line-b p20 oh" ng-show="!index.externalSource && !index.canSign">
			<span translate></span>
			<span class="right text-gray capitalize">
          		No private key
			</span>
		</li>
	</ul>


	<!--钱包 ID-->
	<h4 class="title m0" translate>Wallet Id</h4>
	<ul class="enable_text_select no-bullet m0 size-14">

		<li class="oh">
			<div class="enable_text_select ellipsis size-14">
				{{walletId}}
			</div>
		</li>
	</ul>


	<!--每个钱包有多少钱-->
	<ul class="enable_text_select no-bullet m0 size-14" ng-show="addrs">
		<ul class="no-bullet m0 size-14" ng-show="hasListOfBalances()">
			<div>
				<h4 class="title m0" translate>Balance By Address</h4>

				<li class="enable_text_select line-b p20 oh" ng-repeat="(key, value) in assocListOfBalances">
					<div class="enable_text_select ellipsis">
						{{key}}
					</div>
					<div class="text-gray text-right" ng-repeat="row in value">
						{{row.amount}}
					</div>
				</li>
			</div>
		</ul>
	</ul>


	<h4></h4>
	<div class="extra-margin-bottom"></div>
</div>
